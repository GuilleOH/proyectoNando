<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onGoBack()"><ion-icon name="arrow-back"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>
      Select location
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <agm-map
    [streetViewControl]=false
    [zoomControl]=true
    [latitude]="location.lat"
    [longitude]="location.lng"
    [zoom]="13"

    (mapClick)="onClick($event)">


  </agm-map>

</ion-content>
