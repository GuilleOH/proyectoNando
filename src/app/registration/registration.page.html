<ion-header class="ion-no-border">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register Todoo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">

  <ion-grid class="alto100">
    <ion-row class="alto100">

      <ion-col size="8" offset="2" class="ion-align-self-end">

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 285 60">
          <defs>
            <style type="text/css">
              .primary { fill: #484c7d; }
              .dark .primary { fill:#5C6BC0; }
            </style>
          </defs>
          <g id="TODOO">
           <polygon id="T" class="primary" points="60,0 45,0 15,0 0,0 0,30 15,30 15,60 45,60 45,30 60,30 "/>
           <circle id="O1" class="primary" cx="90" cy="30" r="30"/>
           <path id="D" class="primary" d="M135 60c17,0 30,-13 30,-30 0,-17 -13,-30 -30,-30l-15 0 0 60 15 0z"/>
           <circle id="O2" class="primary" cx="195" cy="30" r="30"/>
           <circle id="O3" class="primary" cx="255" cy="30" r="30"/>
          </g>
         </svg>

      </ion-col>

      <ion-col size="12" class="ion-align-self-end">

        <form>
          <ion-item lines="full">
            <ion-label position="floating">First name</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>
      
          <ion-item lines="full">
            <ion-label position="floating">Last name</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>
      
          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>
      
          <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" required></ion-input>
          </ion-item>

          <p>
            <ion-checkbox color="secondary" checked="false"></ion-checkbox> 
            <ion-label position="floating">Check for updates</ion-label> 
          </p>
      
          <ion-row>
            <ion-col>
              <ion-button [routerLink]="['/home']" type="submit" color="secondary" expand="block">Sign Up</ion-button>
            </ion-col>
          </ion-row>
        </form>



      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
